<!DOCTYPE html>
<html lang="pt">

<head>

<body>
    <input type="text" id="quantos" placeholder="Quantos numeros vocÃª quer sortear"><br>
    <button onclick="sortear()">Sortear numero</button>
    <br>
    <div id="disse"></div>
</body>

<script>
    function sortear() {
        var qtd = quantos.value;
        var qtdql = 0;
        disse.innerHTML = "";
        while (qtd > qtdql) {
            qtdql++;
            var qtdsort = (Math.random() * 100).toFixed(0);
            disse.innerHTML += `<br>${qtdsort}`;

        }




    }

</script>
